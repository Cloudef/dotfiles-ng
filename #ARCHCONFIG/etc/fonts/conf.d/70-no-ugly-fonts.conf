<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
   <!-- reject all bitmap fonts, with the exception of 'terminus' -->
   <selectfont>
      <acceptfont>
         <pattern>
            <patelt name="family"><string>Terminus</string></patelt>
         </pattern>
      </acceptfont>
      <rejectfont>
         <pattern>
            <patelt name="scalable"><bool>false</bool></patelt>
         </pattern>
      </rejectfont>
      <!-- Reject SimSun -->
      <pattern>
         <patelt name="family">
      <!-- "NSimSun" or "新宋体" can still be used -->
      <string>SimSun</string>
      </patelt>
      </pattern>
      <!-- "Arial Unicode MS" will take 1st place of fc-match, disable it -->
      <pattern>
         <patelt name="family">
            <string>Arial Unicode MS</string>
         </patelt>
      </pattern>
   </selectfont>

   <!-- Set sans-serif as fallback family -->
   <match target="pattern">
      <test qual="all" name="family" compare="not_eq">
         <string>sans-serif</string>
      </test>
      <test qual="all" name="family" compare="not_eq">
         <string>serif</string>
      </test>
      <test qual="all" name="family" compare="not_eq">
         <string>monospace</string>
      </test>
      <edit name="family" mode="append_last">
         <string>sans-serif</string>
      </edit>
   </match>

   <!-- Fallback to use DejaVu Sans && IPAMonaGothic, globally -->
   <match target="pattern">
      <edit name="family" mode="append" target="font" binding="weak">
         <string>DejaVu Sans</string>
         <string>IPAMonaGothic</string>
      </edit>
   </match>
</fontconfig>
